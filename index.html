<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Image Gallery </title>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="header">
        <h1 class="gallery-heading">
            <span class="heading-text">Image Gallery</span>
            <span class="highlight">.</span>
        </h1>
    </header>
    
    
    <section>
        <div class="grid-item-title"></div>
        <div class="grid-gallery">
            <div class="grid-item" data-title="photography">
                <a href="#" class="image">
                    <img src="https://images.unsplash.com/photo-1530092285049-1c42085fd395?fm=jpg&q=60&w=3000&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxleHBsb3JlLWZlZWR8MXx8fGVufDB8fHx8fA%3D%3D" />
                        <div class="overlay">Flowers</div>
                    </a>
            </div>

            <div class="grid-item" data-title="butterfly">
                <a href="#" class="image">
                    <img
                        src="https://static.vecteezy.com/system/resources/previews/032/943/970/large_2x/multi-colored-butterfly-close-up-in-vibrant-nature-free-photo.jpg" />
                        <div class="overlay">ButterFly</div>
                    </a>
            </div>

            <div class="grid-item" data-title="birds">
                <a href="#" class="image">
                    <img
                        src="https://images.pexels.com/photos/2317904/pexels-photo-2317904.jpeg?cs=srgb&dl=pexels-couleur-2317904.jpg&fm=jpg" />
                        <div class="overlay">Birds</div>
                    </a>
            </div>

            <div class="grid-item" data-title="jewellery">
                <a href="#" class="image">
                    <img
                        src="https://i.pinimg.com/originals/ff/9c/20/ff9c204f62b65141a988cde3c7b1484f.jpg" />
                        <div class="overlay">Jewellary</div>
                    </a>
            </div>

            <div class="grid-item" data-title="food">
                <a href="#" class="image">
                    <img
                        src="https://images.unsplash.com/photo-1493770348161-369560ae357d?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1050&q=80" />
                        <div class="overlay">Food</div>
                    </a>
            </div>

            <div class="grid-item" data-title="animal">
                <a href="#" class="image">
                    <img
                        src="https://images.unsplash.com/photo-1504173010664-32509aeebb62?fm=jpg&q=60&w=3000&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTZ8fHdpbGRsaWZlfGVufDB8fDB8fHww" />
                        <div class="overlay">Animal</div>
                    </a>
            </div>
        </div>
    </section>


    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"
        integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous">
        </script>
    <!-- Custom JS -->
    <script src="app.js"></script>
</body>

</html>
